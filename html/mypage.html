<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Mypage - Nice Meal Kit</title>
  <!-- Jquery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="/css/style.css">
   <!-- JS  -->
   <script src="/js/custom.js"></script>
</head>
<body>
  <div class="container mypage">
    <div class="mypage-inner">
      <!-- Main Header Include -->
      <div class="main-header-include"></div>
      <!-- Main Header Include -->
      <div class="mypage-content">
        <div class="user-info">
          <div class="user-avatar">
            <img src="/images/avatar.jpg">
          </div>
          <div class="user-summary">
            <div class="rating">
              <b>vip</b>
              <span>회원 등급 확인하기</span>
              <button class="btn-setting"><i class="bi bi-gear-fill"></i></button>
            </div>
            <h2 class="nickname">소영짱</h2>
            <div class="point-coupon">
              <div class="point">
                <span>적립 포인트</span><span>2,750</span>
              </div>
              <div class="coupon">
                <span>쿠폰</span><span>3</span>
              </div>
            </div>
          </div>
        </div>
        <div class="delivering">
          <h2>배송 중 상품</h2>
          <div class="delivering-items">
            <div class="delivering-item">
              <div class="thum">
                <img src="/images/goods-thum-01.jpg">
              </div>
              <div class="desc">
                <span>한우 육회 비빔밥 1인분 나물 가득 담은 간편식 밀키트 캠핑</span>
                <b>배송완료</b>
              </div>
            </div>
            <div class="delivering-item">
              <div class="thum">
                <img src="/images/goods-thum-02.jpg">
              </div>
              <div class="desc">
                <span>HACCP 인증을 받은 닭꼬치 밀키트, 굽기만 하면 끝(10개)</span>
                <b>배송중(오늘 도착 예정)</b>
              </div>
            </div>
          </div>
        </div>
        <div class="banner">
          <a href="#none"><img src="/images/mypage-banner.jpg"></a>
        </div>
        <div class="user-shortcut">
          <a href="#none"><i class="bi bi-heart"></i><span>찜 목록</span></a>
          <a href="#none"><i class="bi bi-truck"></i><span>주문/배송조회</span></a>
          <a href="#none"><i class="bi bi-journal-text"></i><span>구매후기</span></a>
          <a href="#none"><i class="bi bi-telephone-inbound"></i><span>상품문의</span></a>
          <a href="#none"><i class="bi bi-phone-vibrate"></i><span>1:1 채팅 상담</span></a>
          <a href="#none"><i class="bi bi-box2"></i><span>취소/교환/환불</span></a>
          <a href="#none"><i class="bi bi-exclamation-circle"></i><span>공지사항</span></a>
          <a href="#none"><i class="bi bi-gift"></i><span>참여 이벤트</span></a>
        </div>
        <button class="btn-primary btn-signout">로그아웃</button>
      </div>
      <!-- GNB include -->
      <div class="gnb-include"></div>
      <!-- GNB include -->
    </div>  
  </div>
</body>
</html>
